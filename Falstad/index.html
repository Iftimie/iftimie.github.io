<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Falstad Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --ink: #0f172a;
        --muted: #5b6478;
        --panel: #ffffff;
        --edge: rgba(15, 23, 42, 0.12);
        --shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Avenir", "Helvetica Neue", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top, #eef2f7 0%, #f9f6f1 45%, #f7f1e8 100%);
      }

      header {
        max-width: 960px;
        margin: 0 auto;
        padding: 48px 24px 16px;
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(28px, 3.6vw, 46px);
      }

      .lede {
        margin: 0 0 16px;
        color: var(--muted);
        font-size: 17px;
        line-height: 1.6;
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 24px 64px;
      }

      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .card {
        background: var(--panel);
        border-radius: 18px;
        border: 1px solid var(--edge);
        padding: 16px;
        box-shadow: var(--shadow);
      }

      video {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--edge);
        display: block;
      }

      .caption {
        margin-top: 8px;
        color: var(--muted);
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Falstad Media</h1>
      <p class="lede">Video captures from Falstad experiments.</p>
    </header>

    <main>
      <div class="grid">
        <div class="card">
          <video controls muted loop autoplay playsinline>
            <source src="./FACTORIO BELT5.mp4" type="video/mp4">
          </video>
          <p class="caption">FACTORIO BELT5</p>
        </div>
        <div class="card">
          <video controls muted loop autoplay playsinline>
            <source src="./FACTORIO BELT.txt.mp4" type="video/mp4">
          </video>
          <p class="caption">FACTORIO BELT</p>
        </div>
        <div class="card">
          <video controls muted loop autoplay playsinline>
            <source src="./555 oscillator.mp4" type="video/mp4">
          </video>
          <p class="caption">555 oscillator</p>
        </div>
        <div class="card">
          <video controls muted loop autoplay playsinline>
            <source src="./555monostable.mp4" type="video/mp4">
          </video>
          <p class="caption">555 monostable</p>
        </div>
        <div class="card">
          <video controls muted loop autoplay playsinline>
            <source src="./555oscillator2.mp4" type="video/mp4">
          </video>
          <p class="caption">555 oscillator 2</p>
        </div>
      </div>
    </main>
  </body>
</html>
