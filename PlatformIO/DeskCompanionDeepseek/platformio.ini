;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32cam]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/53.03.11/platform-espressif32.zip
board = esp32cam
framework = arduino
lib_extra_dirs = ~/Documents/Arduino/libraries
monitor_port = /dev/cu.usbmodem14*
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
build_flags =
  -DBOARD_HAS_PSRAM
; monitor_flags removed â€” not a supported PlatformIO option.
; Use `monitor_filters` to enable monitor filters. Common filters:
;  - debug: pretty-print debug messages
;  - send_on_enter: send typed data on Enter
; To set EOL handling when supported, you can use `monitor_eol`.
monitor_filters = debug,send_on_enter,echo
lib_deps =
  bblanchon/ArduinoJson@^6
  adafruit/Adafruit SSD1306@^2.5.16
  adafruit/Adafruit GFX Library@^1.11.9
  ESP32-a2dpSource@^0.1.0

; ---- Safer flash settings for ESP32-CAM modules ----
board_build.flash_mode = dio
board_build.f_flash = 40000000L
board_build.led = 4

; ESP32-CAM specific upload settings
; upload_speed = 115200
; upload_timeout = 1200000


